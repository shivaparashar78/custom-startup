<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Startup</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="section1">
      <div class="container">
        <p id="greeting"></p>
        <div class="headerSearch">
          <input type="text" class="searchBar1" placeholder="Search the Web" />
          <button class="searchButton">Search</button>
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <h1>Media</h1>
        <ul>
          <li>Linkedin</li>
          <li>Youtube</li>
          <li>Github</li>
        </ul>
        <h1>DSA</h1>
        <ul>
          <li>Hackerrank</li>
          <li>Leetcode</li>
          <li>Nados</li>
        </ul>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="todoList">
          <div class="tabs">
            <ul>
              <li class="tab1 active">
                <a href="#">Pending</a>
              </li>
              <li class="tab2 inactive">
                <a href="#">Finished</a>
              </li>
            </ul>
          </div>
          <div class="headerSearch">
            <input type="text" class="searchBar2" placeholder="Add an item" />
            <button class="add">Add</button>
          </div>
          <table>
            <th>
              <tr class="row">
                <td>Item</td>
                <td>Actions</td>
              </tr>
            </th>
            <tbody>
              <tr>
                <td>Nothing here, move on.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
